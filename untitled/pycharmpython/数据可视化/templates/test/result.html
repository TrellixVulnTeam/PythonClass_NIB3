<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table border="1">
        {% for key,value in result.items() %}      <!--items把字典转化为列表[(key,value),(key,value),(key,value)]-->
        <tr>
            <th>{{key}}</th>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
